type User {
  guid: String!
  firstName: String!
  lastName: String!
  email: String!
  memberships(roles: [Role!]): [Membership!]
}

input UserSaver {
  guid: String
  firstName: String!
  lastName: String!
  email: String!
}

input UserFinder {
  guid: String
  email: String
}

type Query {
  users(input: [UserFinder!]!): [User!]
}

type Mutation {
  Users(input: [UserSaver!]): [User]
}