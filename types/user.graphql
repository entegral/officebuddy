type User {
  guid: String!
  firstName: String!
  lastName: String!
  email: String!
  Cache: UserCache
  Memberships(roles: [Role!]): [Membership!]
  Invites(status: [InviteStatus!]): [Invite!]
}

type UserCache {
  HairStyle: String
}

input UserSaver {
  guid: String
  firstName: String!
  lastName: String!
  email: String!
}

input UserFinder {
  guid: String
  email: String
}

type Query {
  users(input: [UserFinder!]!): [User!]
}

type Mutation {
  Users(input: [UserSaver!]): [User]
}