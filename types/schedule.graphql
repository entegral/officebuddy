type Schedule {
  scheduleGUID: String!
  officeGUID: String!
  # dates should be RFC3339 formatted
  start: String!
  # dates should be RFC3339 formatted
  end: String!
  active: Boolean!
  coworkers: [User!]
  offices: [Office!]
}

extend type Query {
  getOfficeSchedules(officeGUID: String!): [Schedule!]
}